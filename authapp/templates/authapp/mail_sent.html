{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

  {% if user %}
    <h3>Внимание!</h3>
    <br>
    <h4>Пользователю {{user.username}} на почту, указанную при регистрации отправлено письмо. Перейдите по ссылке.</h4>
  {% else %}
    <h3>Верификация не пройдена.</h3>
  {% endif %}
  <br>
  <button class="form-control">
    <a href="{% url 'main' %}" class="">на главную</a>
  </button>

{% endblock %}
